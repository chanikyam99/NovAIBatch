<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Types of List - Unordered and Ordered. -->
<body>
        <!-- Unordered List -->
        <h3>Unordered List.</h3>
        <ul type="square">
            <li>Bread</li>
            <li>Milk</li>
            <li>Coffee</li>
            <li>Tea</li>
        </ul>

        <h3>Ordered List.</h3>
        <ol type="a">
            <li>Get the PAN.</li>
            <li>Create an account on Zerodha using email id and password.</li>
            <li>Validate your PAN number</li>
        </ol>

        <h3>Descriptive List.</h3>
        <dl>
            <dt>Coffee</dt>
            <dd>Black Coffee</dd>
            <dd>Milk Coffee</dd>
            <dt>Tea</dt>
            <dd>Black Tea</dd>
            <dd>Milk Tea</dd>
        </dl>
</body>


</html>
