<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Toolbox Container - Navbar -->
    <div class="toolbox-cont">
      <div class="brand-section">
        <h1 class="brand-title">
          <i class="fa-solid fa-list-check"></i>
          TaskFlow
        </h1>
      </div>

      <!-- Priority Colors. -->
      <div class="toolbox-priority-cont">
        <span class="filter-label">Filter by Priority:</span>
        <div class="color-filters">
          <div class="lightpink color"></div>
          <div class="lightgreen color"></div>
          <div class="lightblue color"></div>
          <div class="black color"></div>
        </div>
      </div>

      <!-- Add Task & Delete task buttons. -->
      <div class="action-btn-cont">
        <div class="add-btn" title="Add New Task">
          <i class="fa-solid fa-plus"></i>
          Add Task
        </div>

        <div class="remove-btn" title="Delete Task">
          <i class="fa-solid fa-trash"></i>
          Delete
        </div>
      </div>
    </div>


    <!-- Task Ticket -->
    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color" style="background-color: lightpink;"></div>
            <div class="ticket-id">12345</div>
            <div class="task-area">Test task</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
      </div> 

  </body>
</html>
