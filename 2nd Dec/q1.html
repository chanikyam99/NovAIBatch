<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          box-sizing: border-box;
        }
  
        body {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          padding-top: 5rem;
        }
  
        .blue {
          background-color: blue;
          box-shadow: 0px 0px 6px 5px;
        }
  
        .green {
          background-color: green;
          box-shadow: 0px 0px 6px 5px;
        }
  
        .red {
          background-color: red;
          box-shadow: 0px 0px 6px 5px;
        }
  
        .card {
          border: 1px solid;
          height: 10rem;
          width: 10rem;
          margin: 2rem;
        }
      </style>
</head>
<body>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "red"></div>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "red"></div>
    <div class = "card" data-color = "red"></div>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "green"></div>
    <div class = "card" data-color = "blue"></div>
    <div class = "card" data-color = "green"></div>
    <div class = "card" data-color = "blue"></div>

    <script>
        // Q. Write a script which fetches the data-color attribute of the card on 
        // double clicking on them.
        // and attaches the fetched color to that card's class.
        // Also change the data-color attribute to "used"

        let divList = document.querySelectorAll('div')
        console.log(divList)

        for(let i = 0; i < divList.length; i++) {
            divList[i].addEventListener('dblclick', function(){
                //Fetch the data-color attribute for this div.
                //event object is provided by Java Script.
                // let color = event.target.dataset.color

                //apply this color as background color to the div element.
                // divList[i].style.backgroundColor = color

                // Add the color to the classList of current div element.
                console.log(event)

                let color = event.target.getAttribute('data-color')
                event.target.classList.add(color)

                event.target.setAttribute('data-color', 'used')
            })
        }

    </script>
</body>
</html>
